<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container navigation-bar">
      
             <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
               <span class="fs-4 text-dark fw-bold me-5 main-nav-heading">Sneakers</span>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link  text-muted me-1" aria-current="page" href="#">Collections</a>
                <a class="nav-link  text-muted me-1" href="#">Men</a>
                <a class="nav-link  text-muted me-1" href="#">Women</a>
                <a class="nav-link  text-muted me-1">About</a>
                <a class="nav-link  text-muted me-1">Contact</a>
              </div>
            </div>
            <div class="right-options">
              <i class="fas fa-shopping-cart me-4 cart-icon"></i>
              <img  src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle text-end">
            </div>
            </div>
      </nav>
<div class="row">
  <div class="col-sm-8 col-lg-6 preview-section">
    <img class="mt-5 pt-3 cart-image" src="images/image-product-1.jpg" alt="product 1 image" height="350" width="350">
      <ul class="list-group thumbnails-list">
        <li><img src="images/image-product-2-thumbnail.jpg" alt=""></li>
        <li><img src="images/image-product-3-thumbnail.jpg" alt=""></li>
        <li><img src="images/image-product-4-thumbnail.jpg" alt=""></li>
        <li><img src="images/image-product-1-thumbnail.jpg" alt=""></li>
      </ul>
  </div>
  <div class="col-lg-5 mt-5 pt-5 item-details">
    <h5 class="company-heading">Sneaker Company</h5>
    <h2 class="fw-bold lh-2 mb-3 mt-3 cart-heading">Fall limited&nbsp;edition sneakers</h2>
    <p class="cart-text text-muted">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
    <div class="amount-section">
      <p class="amount">$125 <span class="discount">50%</span></p>
      <p class="discounted-price">$250</p>
    </div>
    <div class="d-grid gap-2 d-md-flex add-cart-section">
        <span class="item-add fw-bold"><i class="fas fa-minus me-5 ms-3 item-add-icon"></i>0<i class="fas fa-plus ms-5 item-add-icon"></i></span>
        <button type="button" class="btn btn-large btn-lg px-4 cart-button"><i class="fas fa-shopping-cart me-4 cart-icon"></i>Add to cart</button>
    </div>
  </div>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2f5b614629.js" crossorigin="anonymous"></script>
</body>
</html>
